<svg
  width="420"
  height="120"
  viewBox="0 0 420 120"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc">
  <title id="title">fcg-users-app logo</title>
  <desc id="desc">Scritta fcg-users-app con stile moderno</desc>

  <!-- Sfondo opzionale arrotondato -->
  <rect x="0" y="0" width="420" height="120" rx="16" fill="#0b1220"/>

  <!-- Gradiente per la scritta -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#66d9ff"/>
      <stop offset="50%" stop-color="#7cffc1"/>
      <stop offset="100%" stop-color="#ffd166"/>
    </linearGradient>
  </defs>

  <!-- Testo -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    font-size="36"
    font-weight="700"
    fill="url(#grad)"
    letter-spacing="1">
    fcg-users-app
  </text>

  <!-- Sottolineatura morbida -->
  <rect x="60" y="78" width="300" height="4" rx="2" fill="url(#grad)" opacity="0.35"/>
</svg>
